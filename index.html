<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>keychain name generator</title>
    <meta name="description" content="keychain name generator">

    <link rel="stylesheet" type="text/css" href="index.css" />

    <script src="https://maker.js.org/target/js/browser.maker.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/bezier-js@2/bezier.js"></script>
    <script src="opentype.js" type="text/javascript"></script>
    <script src="index.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.css"/>
    <script src="https://cdn.jsdelivr.net/gh/mdbassit/Coloris@latest/dist/coloris.min.js"></script>

</head>

<body>
    <header>
        <h1>Keychain Name Generator</h1>
        <hr />
    </header>
    

    <main>
        <div class="row">
            <div class="column" id="left-column">

                <div id="svg-render-outline"></div>

                <div class="textarea-container">
                    <textarea id="outline-svg" readonly></textarea>
                </div>
            </div>
            <div class="column">
                <div class="input-holder">
                    <label>Google font: <select id="font-select" class="input"></select></label>
                </div>

                <div class="input-holder">
                    <label>text: <input type="text" id="input-text" value="Verb" class="input-text input" /></label>

                </div>
                <div class="input-holder">
                    <!-- <label>size: <input type="number" id="input-size" value="100" class="input-size input" /></label> -->
                    <label>Size: 
                        <div class="holePositionLabel" id="input-size-label"></div>
                        <!-- <input type="number" class="holePositionLabel" id="input-size2"/> -->
                        <br>
                        <input type="range" min="10" max="50" value="25" id="input-size" class="holePosition">
                    </label>
                </div>

                <div class="input-holder">
                    <label>X hole position: 
                        <div class="holePositionLabel" id="holePositionXLabel"></div>
                        <br>
                        <input type="range" min="-40" max="50" value="-7" id="holePositionX" class="holePosition">
                    </label>
                </div>

                <div class="input-holder">
                    <label>Y hole position: 
                        <div class="holePositionLabel" id="holePositionYLabel"></div>
                        <br>
                        <input type="range" min="0" max="50" value="17" id="holePositionY" class="holePosition">
                    </label>
                </div>

                <div class="input-holder">
                    <label>Outline Margin: 
                        <div class="holePositionLabel" id="outlineMarginLabel"></div>
                        <br>
                        <input type="range" min="2" max="10" value="3" id="outlineMargin" class="holePosition">
                    </label>
                </div>
            </div>
        </div>
    </main>
    <input id="dummy" name="dummy" type="hidden">
</body>

</html>
